<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- coustom css  -->
    <link rel="stylesheet" href="css/style.css">
    <title>Accountant</title>
</head>

<body>
    <!-- main header -->
    <header>
        <h1 class="text-center my-4 text-primary fs-1 fw-bold">Money Accountant</h1>
    </header>
    <!-- main section  -->
    <main>
        <section class="container text-center mb-4">
            <div class="row gx-5">
                <div class="col-lg-6 col-md-6 ">
                    <img class="img-fluid img" src="image/save-money.jpg" alt="">
                </div>
                <div class="col-lg-6 col-md-6">
                    <div>
                        <h3 class="fw-bold">Income</h3>
                        <label for="income-input">Income:</label>
                        <input id="income-input" class="mb-3 input" type="text">
                    </div>
                    <div>
                        <h3 class="mb-3 fw-bold">Expenses</h3>
                        <label for="fname">Food:</label>
                        <input id="food-input" class="mb-3 input food" type="text"><br>
                        <label for="fname">Rent:</label>
                        <input id="rent-input" class="mb-3 input rent" type="text"><br>
                        <label for="fname">Clothes:</label>
                        <input id="clothes-input" class="mb-3 input" type="text"><br>
                        <button id="calculate-btn" class="mb-3 btn btn-primary">Calculate</button>
                    </div>
                    <div>
                        <h2 class="mb-3">Total Expenses: <span id="expenses-total">000</span></h2>
                        <h2 class="mb-3">Balance: <span id="balance-left">000</span></h2>
                    </div>
                    <div class="mb-3">
                        <label for="fname">Save:</label>
                        <input class="input" type="text"> %
                        <button class="btn btn-primary">Save</button>
                    </div>
                    <div>
                        <h2 class="mb-3">Saving Amount: 000 </h2>
                        <h2>Remaining Balance: 000</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/app.js"></script>
</body>

</html>
